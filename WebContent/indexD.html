<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>账号绑定</title>
  <script type="text/javascript" src="indexD.js"></script>
  
  <link href='css/demo.css' rel="stylesheet" type="text/css" >
  <link rel="stylesheet" type="text/css" href="css/normalize.min.css">

  <link rel="stylesheet" type="text/css" href="css/style2.css">
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">账号绑定</a></li>
       <!--  <li class="tab"><a href="#login">登录</a></li> -->
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>账号绑定</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
               	 姓名<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                	账号<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              	密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button onClick="login()" class="button button-block" />绑定</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>欢迎回来!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">忘记密码?</a></p>
          
          <button class="button button-block"/>登录</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
